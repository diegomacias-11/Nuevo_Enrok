{% load static %}
<header class="main-header">
  <div class="logo-title">
    <img src="{% static 'img/logo_header.png' %}" alt="ARAU" class="logo" />
  </div>
  <nav class="main-nav">
    <a href="{% url 'citas_lista' %}"
       class="{% if 'citas' in request.path %}active{% endif %}">Citas</a>
    <a href="{% url 'alianzas_lista' %}"
       class="{% if 'alianzas' in request.path %}active{% endif %}">Alianzas</a>
    <a href="{% url 'clientes_lista' %}"
       class="{% if 'clientes' in request.path %}active{% endif %}">Clientes</a>
    <a href="{% url 'dispersiones_lista' %}"
       class="{% if 'dispersiones' in request.path %}active{% endif %}">Dispersiones</a>
    <a href="{% url 'comisiones_lista' %}"
       class="{% if 'comisiones' in request.path %}active{% endif %}">Comisiones</a>
    <a href="{% url 'reporte_looker' %}"
       class="{% if 'reportes' in request.path %}active{% endif %}">Reportes</a>
  </nav>
  <div class="user-card">
    <div class="user-meta">
      <div class="user-name">
        {% if user.get_full_name %}{{ user.get_full_name }}{% else %}{{ user.username }}{% endif %}
      </div>
      <div class="user-group">
        {% with first_group=user.groups.all|first %}
          {% if first_group %}{{ first_group.name }}{% endif %}
        {% endwith %}
      </div>
    </div>
    <a href="{% url 'logout' %}?next={% url 'login' %}" class="user-logout" title="Cerrar sesi&oacute;n">
      <img src="{% static 'img/logout.png' %}" alt="Cerrar sesi&oacute;n" class="logout-icon" />
    </a>
  </div>
</header>
