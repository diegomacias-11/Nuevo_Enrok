
{% extends "base.html" %}
{% block title %}Reportes{% endblock %}

{% block extra_head %}
  <style>
    html, body { height: 100%; }
    /* Evita scroll vertical solo en esta vista */
    body.reportes-no-scroll { overflow: hidden; }
    /* Contenedor a sangrado completo */
    .full-bleed { margin-left: calc(50% - 50vw); margin-right: calc(50% - 50vw); }
    .ls-container { position: relative; }
    #ls-iframe { display:block; border:0; width:100vw; height:100vh; position: relative; z-index: 1; }
    .ls-overlay-btn {
      position: absolute;
      top: 8px;
      left: 8px;
      z-index: 2;
      background: #1f6feb;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      padding: 8px 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
    }
    .ls-overlay-btn:hover { background: #1456c6; }
  </style>
{% endblock %}

{% block content %}
  <section class="filter-container">
    <div class="filter-title">Reportes</div>
  </section>
  <main style="margin:0; padding:0;">
    <div class="full-bleed">
      <iframe
        id="ls-iframe"
        src="https://lookerstudio.google.com/embed/reporting/f06f3320-4b81-46d6-be9c-c303e81a2550/page/p_vqj39zw0zd?rm=minimal"
        style="width:100%; height:90vh; border:0;"
        allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
      </iframe>
    </div>
  </main>
  <script>
    (function(){
      document.body.classList.add('reportes-no-scroll');
    })();
  </script>
{% endblock %}
